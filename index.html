<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Fabiano Moreira - Vereador de Lagoa Santa/MG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-escuro: #1a365d;
            --azul-medio: #2c5282;
            --dourado: #d69e2e;
            --dourado-claro: #ecc94b;
            --cinza-claro: #f7fafc;
            --cinza-texto: #4a5568;
            --branco: #ffffff;
            --verde-whatsapp: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            color: var(--cinza-texto);
            line-height: 1.7;
            background: var(--cinza-claro);
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--branco);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "⚜";
            color: var(--dourado);
        }

        /* NAVEGAÇÃO */
        nav ul {
            display: flex;
            list-style: none;
            gap: 0.5rem;
        }

        nav a {
            color: var(--branco);
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover,
        nav a.active {
            background: rgba(255,255,255,0.15);
            color: var(--dourado-claro);
        }

        nav a.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--dourado);
            border-radius: 2px;
        }

        /* MENU MOBILE */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--branco);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* HERO SECTION */
        .hero {
            background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
            padding: 80px 0 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-banner {
            width: 100%;
            overflow: hidden;
        }

        .hero-banner img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            object-position: center;
            display: block;
        }



        /* CONTEÚDO PRINCIPAL */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .secao {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .secao.ativa {
            display: block;
        }

        .secao-titulo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--azul-escuro);
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .secao-titulo::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--dourado) 0%, var(--dourado-claro) 100%);
            border-radius: 2px;
        }

        /* CARD DE CONTEÚDO */
        .card-conteudo {
            background: var(--branco);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2.5rem;
            align-items: start;
        }

        .card-conteudo.invertido {
            grid-template-columns: 1fr 280px;
        }

        .card-conteudo.invertido .card-imagem {
            order: 2;
        }

        .card-imagem {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            position: relative;
        }

        .card-imagem::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid var(--dourado);
            border-radius: 8px;
            z-index: -1;
        }

        .card-imagem img {
            width: 100%;
            height: auto;
            min-height: 300px;
            object-fit: cover;
            object-position: top;
            display: block;
        }

        .card-texto h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--azul-escuro);
            margin-bottom: 1rem;
        }

        .card-texto p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        .card-texto ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-texto li {
            margin-bottom: 0.5rem;
        }

        .destaque-premio {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid var(--dourado);
            padding: 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
            margin: 1.5rem 0;
        }

        .destaque-premio strong {
            color: var(--azul-escuro);
        }

        /* GALERIA DE FOTOS */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* GRID DE LEIS POR ANO */
        .leis-intro {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--branco);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .leis-intro p {
            font-size: 1.1rem;
            color: var(--cinza-texto);
        }

        .leis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.2rem;
        }

        .lei-ano {
            background: var(--branco);
            border-radius: 12px;
            padding: 2rem 1.5rem;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .lei-ano:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            border-color: var(--dourado);
        }

        .lei-ano .ano {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--azul-escuro);
            display: block;
            margin-bottom: 0.5rem;
        }

        .lei-ano .ver-leis {
            font-size: 0.85rem;
            color: var(--azul-medio);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .lei-ano:hover .ver-leis {
            color: var(--dourado);
        }

        .foto-categoria .categoria-icone {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .foto-categoria .ano {
            font-size: 1.3rem;
        }

        .fotos-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        /* MINI GALERIA NAS ABAS */
        .secao-galeria {
            margin-top: 2rem;
        }

        .secao-galeria h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--azul-escuro);
            margin-bottom: 1rem;
        }

        .mini-galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .mini-galeria img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mini-galeria img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .btn-ver-mais {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-ver-mais:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 54, 93, 0.3);
        }

        .galeria-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .galeria-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .galeria-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .galeria-item:hover img {
            transform: scale(1.05);
        }

        .galeria-item .legenda {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: var(--branco);
            padding: 2rem 1rem 1rem;
            font-size: 0.9rem;
        }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.ativa {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .lightbox-fechar {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--branco);
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lightbox-fechar:hover {
            transform: rotate(90deg);
        }

        /* FORMULÁRIO DE CONTATO */
        .form-contato {
            background: var(--branco);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .intro-contato {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .intro-contato p {
            text-align: center;
            font-size: 1.1rem;
        }

        .form-grupo {
            margin-bottom: 1.5rem;
        }

        .form-grupo label {
            display: block;
            font-weight: 600;
            color: var(--azul-escuro);
            margin-bottom: 0.5rem;
        }

        .form-grupo input,
        .form-grupo textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-grupo input:focus,
        .form-grupo textarea:focus {
            outline: none;
            border-color: var(--azul-medio);
            box-shadow: 0 0 0 4px rgba(44, 82, 130, 0.1);
        }

        .form-grupo textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-enviar {
            background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
            color: var(--branco);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 54, 93, 0.3);
        }

        /* BOTÕES DE CONTATO RÁPIDO */
        .contato-rapido {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--verde-whatsapp);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
        }

        .redes-sociais {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-rede {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-rede.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .btn-rede.facebook {
            background: #1877f2;
            color: white;
        }

        .btn-rede:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .info-contato {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .info-item .icone {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--dourado) 0%, var(--dourado-claro) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .info-item a {
            color: var(--azul-medio);
            text-decoration: none;
        }

        .info-item a:hover {
            text-decoration: underline;
        }

        /* FOOTER */
        footer {
            background: var(--azul-escuro);
            color: rgba(255,255,255,0.9);
            text-align: center;
            padding: 2.5rem 2rem;
            margin-top: 2rem;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-endereco {
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .footer-contatos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-contatos a {
            color: var(--dourado);
            text-decoration: none;
        }

        .footer-contatos a:hover {
            text-decoration: underline;
        }

        footer .copyright {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* ANIMAÇÕES */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVO */
        @media (max-width: 900px) {
            .card-conteudo,
            .card-conteudo.invertido {
                grid-template-columns: 1fr;
            }

            .card-conteudo.invertido .card-imagem {
                order: 0;
            }

            .card-imagem {
                max-width: 300px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--azul-escuro);
                flex-direction: column;
                padding: 1rem;
                gap: 0;
            }

            nav ul.ativa {
                display: flex;
            }

            nav a {
                display: block;
                padding: 1rem;
                border-radius: 0;
            }

            .secao-titulo {
                font-size: 2rem;
            }

            .card-conteudo {
                padding: 1.5rem;
            }

            .footer-contatos {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.8rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .hero {
                padding: 5rem 1rem 1rem;
            }

            main {
                padding: 2rem 1rem;
            }

            .galeria {
                grid-template-columns: 1fr;
